version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  quran: ^1.1.7
  hexcolor: ^3.0.1
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  geolocator: ^8.2.1
  conditional_builder_null_safety: ^0.0.6
  just_audio: ^0.9.27
  animated_splash_screen: ^1.3.0
  flutter_launcher_icons: ^0.10.0
  intl: ^0.18.0
